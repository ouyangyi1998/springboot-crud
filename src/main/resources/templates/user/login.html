<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body class="container">
<h1 align="center" class="h1">登录账号</h1>
<div class="with:30%">
    <form th:action="@{/login}" method="post" class="form-group-sm">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">username</label>
            <div>
                <input type="text" placeholder="username" id="username" name="username" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">password</label>
            <div>
                <input class="form-control" id="password" type="password" name="password" placeholder="password">
            </div>
        </div>
        <div class="form-group" align="">
            <div class="col-sm-offset-2 control-label">
            <input value="submit" type="submit" class="btn btn-info">
                <a th:href="@{/toRegister}" class="btn btn-info">register</a>
            </div>
        </div>
    </form>
</div>



</body>
</html>
