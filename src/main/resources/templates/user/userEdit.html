<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>user</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body class="container">
<br/>
<h1>修改用户</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal" th:action="@{/edit}" th:object="${user}" method="post">
        <input type="hidden" name="id" th:value="*{id}">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">userName</label>
            <div class="col-sm-10">
                <input type="text" name="username" id="username" th:value="*{username}" placeholder="username">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" name="password" th:value="*{password}" placeholder="password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="submit" class="btn btn-info">
                &nbsp; &nbsp; &nbsp;
                <a  th:href="@{/list}" class="btn btn-info">back</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
